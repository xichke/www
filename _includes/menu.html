<div class="pageloader"></div>
<div class="infraloader is-active"></div>
<div class="app-overlay"></div>
<nav class="navbar mobile-navbar is-hidden-desktop" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <i class="fas fa-home fa-2x red"></i>
        </a>
        <div class="navbar-item is-icon drop-trigger">
            <a href="{{config.fb_page}}" target="_blank">
                <i class="fab fa-facebook-square fa-2x red"></i>
            </a>
        </div>
        <div class="navbar-item is-icon drop-trigger">
            <a href="{{config.youtube_channel}}" target="_blank">
                <i class="fab fa-youtube fa-2x red"></i>
            </a>
        </div>
        <div class="navbar-burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="navbar-menu">
        <div class="navbar-item has-dropdown is-active">
            <div class="navbar-dropdown">
                {% for i in config.menu %}
                <a href="{{i.url}}" class="navbar-item is-flex is-mobile-icon">
                    <span><i class="fas fa-{{i.icon}}"></i> &nbsp;&nbsp;{{i.name}}</span>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</nav>
